<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#000000">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for("home.index") }}">
            <img alt="wavy"
                 src="{{ url_for('static', filename='photos/wavy_small.PNG') }}">
        </a>

        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="collapseNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dash_app/">Plot</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for("forum.index") }}">Forum</a>
                </li>
            </ul>
            {% if current_user.is_anonymous %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("auth.signup") }}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("auth.login") }}">Log in</a>
                    </li>
                </ul>
           {% else %}
               <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("profile.profile") }}">Profile</a>
                    </li>

                    </li>
               </ul>
           {% endif %}
        <form class="d-flex" action="{{ url_for("profile.display_profiles") }}" method="post">

            <input class="form-control me-2" type="search" placeholder="Search Username" aria-label="Search"
                   name="search_term">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
